{% extends "base.html" %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
    <h2>Đăng nhập</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="username">Tên đăng nhập:</label>
        {{ form.username }}
        <label for="password">Mật khẩu:</label>
        {{ form.password }}
        {{ form.submit }}
    </form>
    <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a></p>
{% endblock %}
