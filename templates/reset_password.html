<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu</title>
    <style>
        /* Thiết lập nền */
        body {
            background-image: url('https://i.pinimg.com/736x/f0/36/60/f03660c59e833d273f4557d920be3e40.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Hộp chứa form */
        .container {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            /* Hiệu ứng fadeIn khi tải trang */
            animation: fadeIn 0.5s ease-in forwards;
        }

        /* Keyframes cho hiệu ứng fadeIn với dịch chuyển */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Lớp fade-out dùng cho hiệu ứng chuyển trang */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        /* Tiêu đề */
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ô nhập liệu */
        input {
            width: 100%;
            max-width: 320px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            color: black;
            text-align: left;
            transition: 0.3s;
        }

        /* Hiệu ứng khi nhập */
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        /* Nút bấm */
        button {
            width: 100%;
            max-width: 320px;
            padding: 12px;
            margin-top: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Link quay lại */
        .back-link {
            display: block;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #3498db;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ĐẶT LẠI MẬT KHẨU</h2>
        <form method="POST" action="{{ url_for('reset_password') }}">
            <input type="password" name="user_id" placeholder="Nhập ID người dùng" required>
            <input type="text" name="username" placeholder="Nhập tên đăng nhập" required>
            <input type="password" name="new_password" placeholder="Nhập mật khẩu mới" required>
            <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu mới" required>
            <button type="submit">Đặt lại mật khẩu</button>
        </form>
        <a href="{{ url_for('login') }}" class="back-link">Quay lại đăng nhập</a>
    </div>

    <!-- JavaScript cho hiệu ứng chuyển trang mờ dần -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector('.container');
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    container.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 500); // 500ms tương ứng với thời gian chuyển đổi
                });
            });
        });
    </script>
</body>
</html>
