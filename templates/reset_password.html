<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>

    <style>
        .content {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 1000px; /* Đẩy nội dung xuống để không bị header che */
        }

        /* Thiết lập nền */
        body {
            background-image: url('https://i.pinimg.com/736x/f0/36/60/f03660c59e833d273f4557d920be3e40.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat; /* Ngăn hình nền lặp lại */
            color: black;
            font-family: 'Quicksand', sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Khung chính */
        .container {
            background: rgba(255, 255, 255, 0.6); /* Nền trắng mờ hơn */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: black;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Ô nhập liệu */
        input {
            width: 90%;  /* Lệch trái nhẹ */
            padding: 12px;
            margin: 8px 0;
            border: 1px solid gray;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background-color: rgba(180, 180, 180, 0.5); /* Cũng làm mờ các ô nhập */
            color: black;
        }

        /* Nút submit */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        /* Nút quay lại */
        .back-link {
            display: block;
            margin-top: 15px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đặt Lại Mật Khẩu</h2>
        <form method="POST" action="{{ url_for('reset_password') }}">
            <input type="text" name="username" placeholder="Nhập tên đăng nhập" required>
<input type="password" name="new_password" placeholder="Nhập mật khẩu mới" required>
            <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu mới" required>
            <button type="submit">Đặt lại mật khẩu</button>
        </form>
        <a href="{{ url_for('login') }}" class="back-link">Quay lại đăng nhập</a>
    </div>
</body>
</html>
